<!doctype html>

    <head>
        <style>
            body { 
                min-width: 420px; 
                overflow-x: hidden; 
                font-family: Arial, sans-serif; 
                font-size: 12px; 
            }
            input, textarea { 
                width: 420px; 
            }
            input#save { 
                font-weight: bold; width: auto; 
            }
        </style>
        <script src="popup.js"></script>
    </head>
    <body>
        <form id = "TriageRobot">
            Bug Summary:<em id="text_title">X</em>
            <p><label for="keywords">Keywords:</label><br />
            <input type=text id="keywords" name="keywords" size="50" value=""></p>
            <p><label for="comment">Comments:</label><br />
            <textarea id="comment" name="comment" rows="6" cols="35"></textarea></p>
            <input id="save" type="submit" value="Change" />
        </form>
        <form id = "TriageRobot_Submit">
            <input id="save" type="submit" value="Submit" />
        </form>
        <form id="addbookmark">
            
            <p><label for="title">Title</label><br />
            <input type="text" id="title" name="title" size="50" value="" /></p>
            <p><label for="url">Url</label><br />
            <input type="text" id="url" name="url" size="50" value="" /></p>
            <p><label for="summary">Summary</label><br />
            <textarea id="summary" name="summary" rows="6" cols="35"></textarea></p>
            <p><label for="tags">Tags</label><br />
            <input type="text" id="tags" name="tags" size="50" value="" /></p>
            <p>
                <input id="save" type="submit" value="Save Bookmark" />
                <span id="status-display"></span>
            </p>
        </form>
    </body>
